<!DOCTYPE html>

<head>
    <title>iPhone</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script type="javascript" src="./js/script.js"></script>
</head>

<body data-page="home">
    <div class="top-bar">
        <p class="small-time">10:00</p>
        <img class="top-bar-icons" src="images/top-bar-icons/icons-white-final.png" />
    </div>
    <div class="iphone-screen-wrapper" data-page="home">
        <div class="wallpaper"></div>
        <div class="lock-screen iphone-screen">
            <div class="filter"></div>
            <div class="time-date">
                <p class="time">10:00</p>
                <p class="date">Monday, March 15</p>
            </div>
            <div class="icons">
                <div class="flashlight"><span class="material-symbols-outlined lockscreen-icon">
flashlight_on
</span></div>
                <div class="camera" onclick="passcodePage()"><span class="material-symbols-outlined">
photo_camera
</span></div>
            </div>
            <p style="position: absolute; bottom:10px; font-size: 10px;">Swipe up to unlock</p>
            <hr>
            <a class="home-nav" href="./app-pages/passcode.html"></a>

        </div>
    </div>
</body>

</html>
