<!DOCTYPE html>

<head>
    <title>Passcode</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="iphone-screen-wrapper">
        <div class="wallpaper"></div>

        <div class="passcode-screen iphone-screen">
            <p>Enter Passcode</p>
            <div class="passcode-input">
                <input type="password" disabled>
                <input type="password" disabled>
                <input type="password" disabled>
                <input type="password" disabled>
                <input type="password" disabled>
                <input type="password" disabled>
            </div>
            <div class="number-pad">
                <button onclick="passcodeNum(1)" class="number-button"><span>1</span></button>
                <button onclick="passcodeNum(2)" class="number-button"><span>2</span></button>
                <button onclick="passcodeNum(3)" class="number-button"><span>3</span></button>
                <button onclick="passcodeNum(4)" class="number-button"><span>4</span></button>
                <button onclick="passcodeNum(5)" class="number-button"><span>5</span></button>
                <button onclick="passcodeNum(6)" class="number-button"><span>6</span></button>
                <button onclick="passcodeNum(7)" class="number-button"><span>7</span></button>
                <button onclick="passcodeNum(8)" class="number-button"><span>8</span></button>
                <button onclick="passcodeNum(9)" class="number-button"><span>9</span></button>
                <div class="hidden"><span></span></div>
                <button onclick="passcodeNum(0)" class="number-button"><span>0</span></button>
                <div class="hidden"><span></span></div>
            </div>
        </div>
    </div>
</body>

</html>
