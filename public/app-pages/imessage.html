<!DOCTYPE html>

<head>
    <title>iMessage</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../js/script.js"></script>
</head>

<body class="iphone-screen">
    <div class="top-bar fixed">
        <p class="small-time">10:00</p>
        <img class="top-bar-icons" src="../images//top-bar-icons/icons-white-final.png" />
    </div>

    <img class="main" src="../images/messages/main.jpg" />

    <div class="sakura-message-link" onclick="getMsgPage()"></div>
    <img class="sakura-message-top top sakura-message" src="../images/messages/sakura-top.jpg" />
    <div class="sakura-message-body body sakura-message"></div>
    <img class="message-bottom bottom sakura-message" src="../images/messages/texts-bottom.jpg" />
    <div class="msg-back" onclick="backMsgs()"></div>
    <form id="msg-form" onsubmit="jsFunction();return false">
        <textarea type="text" name="msg" id="msg" class="message-input sakura-message" " onclick="txtSelect() "></textarea>

        <input class="send-msg " type="submit " id="send-msg " value=" " />
    </form>

    <a class="home-nav " href="./home.html "></a>

</body>

</html>
