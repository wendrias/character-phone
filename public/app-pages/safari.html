<!DOCTYPE html>

<head>
    <title>Safari</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../js/script.js"></script>
</head>

<body class="iphone-screen">
    <div class="top-bar fixed">
        <p class="small-time">10:00</p>
        <img class="top-bar-icons" src="../images//top-bar-icons/icons-white-final.png" />
    </div>

    <img class="top" src="../images/safari/top.jpg" />
    <img class="body main-body" style="display:block;" src="../images/safari/main-body.jpg" />
    <img class="bottom main-bottom" src="../images/safari/bottom.jpg" />
    <div class="switch-trigger" onclick="triggerSwitch()"></div>

    <img class="switch-main" src="../images/safari/switch-main.jpg" />

    <div class="priv-link" onclick="switchTab('priv', 'main')"></div>
    <div class="main-link" onclick="switchTab('main', 'priv')"></div>

    <img class="priv-body body" src="../images/safari/priv-body.jpg" />
    <img class="priv-bottom bottom" src="../images/safari/priv-bottom.jpg" />
    <img class="switch-priv" src="../images/safari/switch-priv.jpg" />

    <a class="home-nav" href="./home.html"></a>
</body>

</html>
