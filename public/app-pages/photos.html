<!DOCTYPE html>

<head>
    <title>Photos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../js/script.js"></script>
</head>

<body class="iphone-screen">
    <div class="top-bar fixed">
        <p class=" small-time">10:00</p>
        <img class="top-bar-icons" src="../images//top-bar-icons/icons-white-final.png" />
    </div>

    <img class="main" src="../images/photos/main.jpg" />

    <div class="recents-link" onclick="photosPages(false, 'recents')"></div>
    <div class="sakura-link" onclick="photosPages(false, 'sakura')"></div>
    <div class="dno-link" onclick="photosPages(false, 'dno')"></div>

    <div class="photo-pages">
        <div class="hide back-button" onclick="photosPages(true, 'recents')"></div>
        <img class="hide top recents-photos" src="../images/photos/recent-top.jpg" />
        <img class="hide body recents-photos" src="../images/photos/recent-main.jpg" />
        <img class="hide bottom recents-photos" src="../images/photos/recent-bottom.jpg" />
        <img class="hide main sakura-photos" src="../images/photos/sakura.jpg" />
        <img class="hide main dno-photos" src="../images/photos/do-not-open.jpg" />
    </div>

    <a class="home-nav" href="./home.html"></a>
</body>

</html>
